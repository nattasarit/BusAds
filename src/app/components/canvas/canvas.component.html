  <div class="div-main-container">
    <div class="div-left-menu">
        <mat-card>
            Select Bus
            <ui-carousel [infinite]="true" [fade]="false" [speed]="200" >
                <ui-carousel-item *ngFor="let item of items">
                    <img [ui-lazy-load]="item.img">
                </ui-carousel-item>
            </ui-carousel>
        </mat-card>
        <mat-card>
            Upload
            <input type="file" value="upload" placeholder="Upload file..." accept="*" (change)=upload($event) multiple>
            <button mat-button class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" (click)="submit()">Upload</button>
        </mat-card>
    </div>
    <div class="div-canvas-container">
        <mat-card>
          <div id="divCanvasContainer" class=""></div>
        </mat-card>
    </div>
