<div class="main-panel-container">
  <div class="main-panel-menu">
    <div class="upload-container">
      <div class="title-panel-menu">Upload Image</div>
      <div class="desc-panel-menu">สามารถ Browse รูปภาพเพื่อ...</div>
      <label class="custom-file-upload mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Browse
        <input type="file" multiple value="upload" placeholder="Upload" accept="image/png, image/jpeg" (change)=upload($event)>
      </label>
      <button mat-button class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" (click)="clear()">Clear</button>
    </div>
  </div>
  <div class="main-panel-content">
    <div class="display-image-container" style="height:420px;">
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px">
        <app-image-with-priority class="card-image-priority" *ngFor="let item of items;" [image]="item">
        </app-image-with-priority>
      </div>
    </div>
  </div>
</div>
