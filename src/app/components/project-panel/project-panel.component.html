<div class="main-panel-container">
  <div class="main-panel-menu">
    <button mat-button (click)="addProject()">เพิ่ม</button>
    <div class="cus-project-list" *ngFor="let CustProject of CustProjects" (click)="onCustProjectClick(CustProject)">
      {{CustProject.CUS_PROJ_NAME}}
    </div>
  </div>
  <div class="main-panel-content">
    <div class="product-form-container">
      <mat-form-field style="display: inline;">
        <input #productName matInput placeholder="ชื่อผลิตภัณฑ์">
      </mat-form-field>

      <mat-form-field>
        <mat-label>ประเภทผลิตภัณฑ์</mat-label>
        <mat-select #productType>
          <mat-option *ngFor="let LUTProject of LUTProjects" [value]="LUTProject.PROJ_ID">
            {{LUTProject.PROJ_VALUE}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button (click)="saveProject()">บันทึก</button>
      <button mat-button (click)="cancelProject()">ยกเลิก</button>
    </div>
  </div>
</div>
