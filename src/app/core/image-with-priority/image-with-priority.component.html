<div class="div-imagepriority-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Image</mat-card-subtitle>
    </mat-card-header>
    <img width=300 [src]="image.image">
    <mat-card-actions>
      <mat-radio-button class="radio-button-priority" *ngFor="let priority of priorities">
        {{priority}}
      </mat-radio-button>
    </mat-card-actions>
  </mat-card>
</div>
